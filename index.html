<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gopal Garments | UPI QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(145deg, #f7faff, #e3edf7);
      color: #333;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8em;
      background: linear-gradient(90deg, #0078ff, #00b894);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .card {
      background: #fff;
      border: 1px solid #e0e6ed;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d9e6;
      margin-bottom: 15px;
      font-size: 1.1em;
      text-align: center;
      color: #333;
      background: #f8fafc;
      outline: none;
      transition: all 0.3s;
    }
    input:focus {
      border-color: #00b894;
      box-shadow: 0 0 8px rgba(0,184,148,0.3);
      background: #fff;
    }
    button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      color: #fff;
    }
    #generateBtn {
      background: linear-gradient(90deg, #00b894, #00cec9);
    }
    #generateBtn:hover {
      background: linear-gradient(90deg, #00cec9, #00b894);
      transform: scale(1.05);
    }
    #clearBtn {
      background: linear-gradient(90deg, #ff7675, #e17055);
    }
    #clearBtn:hover {
      background: linear-gradient(90deg, #e17055, #ff7675);
      transform: scale(1.05);
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
    }
    footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>💎 Gopal Garments UPI QR Generator</h1>
  <div class="card">
    <input type="number" id="amount" placeholder="Enter Amount (₹)">
    <div class="btn-row">
      <button id="generateBtn">Generate QR</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>
  <footer>© 2025 Gopal Garments | Secure UPI Payment QR</footer>

  <script>
    const upiBase = "upi://pay?pa=paytm.s1i5mov@pty&pn=Paytm&am=";
    const amountInput = document.getElementById('amount');
    const generateBtn = document.getElementById('generateBtn');
    const clearBtn = document.getElementById('clearBtn');

    generateBtn.addEventListener('click', () => {
      const amount = amountInput.value.trim();
      if (amount && !isNaN(amount) && Number(amount) > 0) {
        const fullLink = upiBase + encodeURIComponent(amount);

        // Open new light-themed page for QR
        const newPage = window.open('', '_blank');
        newPage.document.write(`
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Payment QR - Gopal Garments</title>
            <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
            <style>
              body {
                background-color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                position: relative;
              }
              #qrDisplay {
                width: 80vw;
                height: 80vw;
                max-width: 80vh;
                max-height: 80vh;
              }
              #closeBtn {
                position: absolute;
                top: 20px;
                right: 25px;
                font-size: 2em;
                font-weight: bold;
                color: #555;
                cursor: pointer;
                transition: color 0.3s ease;
              }
              #closeBtn:hover {
                color: #000;
              }
            </style>
          </head>
          <body>
            <div id="closeBtn" title="Back to Main Page">&times;</div>
            <div id="qrDisplay"></div>
            <script>
              new QRCode(document.getElementById('qrDisplay'), {
                text: "${fullLink}",
                width: document.getElementById('qrDisplay').offsetWidth,
                height: document.getElementById('qrDisplay').offsetHeight,
                colorDark: "#2d3436",
                colorLight: "#ffffff"
              });
              document.getElementById('closeBtn').addEventListener('click', () => {
                window.close();
              });
            </script>
          </body>
          </html>
        `);
        newPage.document.close();
      } else {
        alert("⚠️ Please enter a valid amount.");
      }
    });

    clearBtn.addEventListener('click', () => {
      amountInput.value = "";
    });
  </script>
</body>
</html>
